<!DOCTYPE html>

<html>
  <head>
    <title>DoWhile 2021 - Lucas Cordeiro</title>
    <link rel="stylesheet" href="style.css" />
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet"
    />


  </head>
  <body>
    <main>
      
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/NLW Logo.svg" alt="Selo Rocketseat">
          </span>
          <img id="avatarPicture" src="https://lorempixel.com/185/185/people/" alt="Foto Pessoal">
        </div>

        <h1 id="githubUserName"></h1>
        <a 
        href="https://github.com/CordeiroDoVale" target="_blank"
        >
          <img 
            src="images/GitHub.svg" 
            alt="Ícone GitHub"
            >
          <span id="githubLogin">Github Login</span>
        </a>

        <p id="userBio">Sua Bio aqui</p>

        <ul id="socialLinks">
          <li class="YouTube">
            <a href="https://www.youtube.com/channel/UCEzfUL053FbDJYHI3_KjQGQ" target="_blank">
            <img src="images/YouTube.svg" alt="Ícone YouTube"></a>
          </li>
          <li class="Facebook">
          <a href="https://www.facebook.com/cordeirinho.do.vale" target="_blank">
          <img src="images/FaceBook.svg" alt="Ícone FaceBook"></a>
          </li>
          <li class="Instagram">
            <a href="https://www.instagram.com/cordeiro.do.vale/" target="_blank">
            <img src="images/Instagram.svg" alt="Ícone Instagram"></a>
          </li>
          <li class="Twitter">
            <a href="https://twitter.com/" target="_blank">
            <img src="images/Twitter.svg" alt="Ícone Twitter"></a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
